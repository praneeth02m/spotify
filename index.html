<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/spotify-logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <aside class="sidebar">
        <nav>
            <a href=""><img class="logo" src="images/spotify.png" alt="logo" /></a>
            <ul class="nav-list">
                <li>
                    <a href=""><span><i class="fa-solid fa-house"></i></span><span>Home</span></a>
                </li>
                <li>
                    <a href=""><span><i class="fa-solid fa-magnifying-glass"></i></span><span>Search</span></a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="lib-parent">
                <a href="" class="lib-con"><span class="lib"><img class="lib-logo" src="images/lib.png"
                            alt="library-logo" /><span>Library</span></span><span class="plus">+</span></a>
            </div>
            <ul class="library-content">
                <li>
                    <h4>Create your first playlist</h4>
                    <p>It's easy we'll help you</p>
                    <button>Create playlist</button>
                </li>
                <li>
                    <h4>Let's find some podcasts to follow</h4>
                    <p>We'll keep you updated on new episodes</p>
                    <button>Browse podcasts</button>
                </li>
            </ul>
            <ul class="privacy">
                <li><a href="">Legal</a></li>
                <li><a href="">Saftey&PrivacyCenter</a></li>
                <li><a href="">Privacy Policy</a></li>
                <li><a href="">Cookies</a></li>
                <li><a href="">About Ads</a></li>
                <li><a href="">Accessibility</a></li>
            </ul>
            <button class="eng-btn">English</button>
        </div>
    </aside>
</body>

</html>
